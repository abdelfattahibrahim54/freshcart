
<div class="container my-3">


<section class="cart mt-4" *ngIf="!isLoading else loading">
    <div class="container" *ngIf="wishListArr.length > 0 else empty">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4">WishList <i class="fa-solid  fa-heart "></i></h2>
        </div>


        <div class="wishListItem  p-5" *ngFor="let x of wishListArr">
            <div class="row ">
                <div class="col-lg-3 d-flex align-items-center justify-content-center "><img [src]="x.imageCover"
                        class="w-100" alt=""></div>
                <div class="col-lg-9 d-flex flex-column justify-content-center align-items-start  p-4">
                    <div class="w-100">
                        <p class="desc fs-5 fw-bold">{{x.title}}</p>
                        <p class="info fs-6 text-secondary">{{x.description}}</p>
                        <span class="category fs-6 fw-semibold ">{{x.category.name}}</span>

                        <div class="d-flex w-100  fs-6 mt-2 "><span class="price fw-semibold ">{{x.price|currency:"EGP"}} </span><span class="rating ms-auto text-black-50 ">{{x.ratingsAverage}} <i
                                    class="fa-solid fa-star rating-color"></i> </span></div>
                        <p class=" fs-6">Sold: {{x.sold}}</p>
                        <button (click)=" addtoCartCall(x._id) " class="btn btn-successer w-100 mt-3">+ add to
                            cart</button>
                        <button (click)="removeCall(x._id)" class="btn btn-outline-danger w-100 mt-3">remove item <i
                                class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>


        </div>





    </div>

    <ng-template #empty>

        <div class="container vh-100 d-flex align-items-center justify-content-center">
    
            <h2 class="fs-1 text-danger">  wishlist is empty ! </h2>
    
        </div>
    
    </ng-template>


</section>


<ng-template #loading>
    <app-loading></app-loading>
</ng-template>


</div>


<app-footer *ngIf="!isLoading"></app-footer>
